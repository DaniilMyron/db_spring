<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    <div class="presentation">
        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/coindesk/2P3NZU3CDNGA5C4MXUDCZKJIPY.jpg"/>
        <h2>Хочешь скорость?</h2>
        <p>Здесь вы найдете самые крутые машинки HotWheels!</p>
    </div>
    <main class="container">
        <div class="items" th:if="${!items.isEmpty()}">
            <div th:each="el : ${items}">
                <a th:href="'/item/' + ${el.id}"><img th:src="${el.image}" th:alt="${el.title}"></a>
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.info}"></p>
                <span th:text="${el.price} + '$'"></span>
            </div>
        </div>
        <div th:if="${items.isEmpty()}" class="block">
            <p>Нет товаров</p>
        </div>
    </main>
    <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
